<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="roman">
        <h1>ROMAN NUMERAL CONVERSION</h1>
        <div class="form-control">
          <label for="numbers">An arabic Number</label>
          <input type="number" min="1" max="3999" class="inputNumber" placeholder="Input number/s here">
        </div>
        <button type="submit" class="btn btn-primary">Click here for result</button>
      </form>
      <div class="output">
        <h3>Roman Numeral: <span id="romanNumber" ></span></h3>
      </div>
    </div>

  </body>
</html>
